<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabela Periodica: Elementos</title>
    <link rel="stylesheet" href="{{url_for('static', filename="styles/w3.css")}}">
    <link rel="icon" href="{{url_for('static', filename="favicon.png")}}">>

</head>
<body>
    <div class="w3-card-4">
        <header class="w3-container w3-purple">
            <h1>Tabela Periodica</h1>
        </header>
        <div class="w3-container">
            <table class="w3-table-all">
                <tr>
                    <th>Nome</th>
                    <th>Simbolo</th>
                    <th>Numero Atomico</th>
                    <th>Grupos</th>
                </tr>
                {% for elemento in dados %}
                <tr>
                    <td><a href="/element/{{elemento.nome.value}}">{{elemento.nome.value}}</a></td>
                    <td>{{elemento.simb.value}}</td>
                    <td>{{elemento.n.value}}</td>
                    <td><a href="/grupo/{{elemento.g.value}}">{{elemento.g.value}}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <footer class="w3-container w3-purple">
            <h5>Generated by: RPCW2024 em {{data.data}}</h5>
        </footer>

    </div>
</body>
</html>
